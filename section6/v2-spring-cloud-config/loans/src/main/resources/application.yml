server:
  port: 8090
spring:
  application:
    name: loans
  profiles:
    active: qa
  config:
    import: configserver:http://localhost:8071/
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true